<!DOCTYPE html>
<html>
    <head>
        <title>Demo HTML page</title>
        <meta charset="utf-8">
        <style type="text/css">
            
        </style>
    </head>
    
    <body>
        
        
        <script type="text/javascript">
           
            var r = prompt("Insert radius value:"); 
            const PI = 3.14;
            
            try{
                if(r <= 0){
                    throw Error("r must be greater than zero !");
                }
                else{
                    var p = (r * r) * PI;
                }
                window.alert("The area of the circle is: " + p + " mm2");
            }
            catch(err){
                console.log("Error name: " + err.name);
                console.log("Error message: " + err.message);
                window.alert("r must be greater than zero !");
            }
        </script>
    </body>
</html>
